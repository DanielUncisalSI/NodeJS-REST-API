<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script type="text/javascript" src="js/main.js"></script>


    <title>Editar Docentes</title>
</head>
<body onload="verificaToken()>
<nav class="nav">
	<ul class="menu">
        <li><img src="img/uncii.png" class="img"  style="max-width:100%;height:auto;">
        <li > <h4 class="h4"> <p>UNCISAL</p>
        Sistema de Distribuição de Horário Docente
        </h4>
		    <li><a href="#">HOME</a>
            <li class="submenu"><a href="#">COORDENADOR</a>
                <ul>
                    <li class="submenu"><a href="#">Cadastro Coordenador</a></li>
                    <li class="submenu"><a href="#">Editar Coordenador</a></li>

		    <li><a href="#">DOCENTES</a>

    <div class="container" >
        <a class="links"></a>
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
    
          <div id="cadastro">
            <form method="post" action=""> 
              <h4 class="cadastro">Editar Docentes</h4> 
              <br>
              
              <p> 
                <label for="nome_cad"></label>
                <input id="nome@" name="nome" required="required" type="text" placeholder="Nome" />
              </p>
                
              <p> 
                <label for="matricula-cad"></label>
                <input id="mat-cad" name="matricula" required="required" type="text" placeholder="Matricula"/>
              </p>

              <p> 
                <div class="select">
                  <select name="cursos" id="option">
                  <option selected disabled>Curso</option>
                  <option value="Sistemas para Internet">Sistemas para Internet</option>
                  <option value="Enfermagem">Enfermagem</option>
                  <option value="Fisioterapia">Fisioterapia</option>
                  <option value="Fonoaudiologia">Fonoaudiologia</option>
                  <option value="Medicina">Medicina</option>
                  <option value="Terapia Ocupacional">Terapia Ocupacional</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="ADS">ADS</option>
                  <option value="Gestão Hospitalar">Gestão Hospitalar</option>
                  <option value="Processos Gerenciais">Processos Gerenciais</option>
                  <option value="Radiologia">Radiologia</option>
                  <option value="Segurança no Trabalho">Segurança no Trabalho</option>
                  <option value="Sistemas Biomedicos">Sistemas Biomedicos</option>
                </select>
                </div>
              </p>

              <p> 
                <div class="select">
                  <select name="opçoes" id="primeiro">
                  <option selected disabled>1° Opcão dia</option>
                  <option value="Segunda-Feira">Segunda-Feira</option>
                  <option value="Terça-Feira">Terça-Feira</option>
                  <option value="Quarta-Feira">Quarta-Feira</option>
                  <option value="Quinta-Feira">Quinta-Feira</option>
                  <option value="Sexta-feira">Sexta-feira</option>
                  <option value="Sabado">Sabado</option>
                </select>
                </div>
              </p>

              <p> 
                <div class="select">
                  <select name="horario" id="hora@">
                  <option selected disabled>1° Opção Horário</option>
                  <option value="18:00h às 19:59h">18:00h às 19:59h</option>
                  <option value="20:00h às 21:59h">20:00h às 21:59h</option>
                </select>
                </div>
              </p>

              <p> 
                <div class="select">
                  <select name="opçoes2" id="segundo">
                  <option selected disabled>2° Opcão Dia</option>
                  <option value="Segunda-Feira">Segunda-Feira</option>
                  <option value="Terça-Feira">Terça-Feira</option>
                  <option value="Quarta-Feira">Quarta-Feira</option>
                  <option value="Quinta-Feira">Quinta-Feira</option>
                  <option value="Sexta-feira">Sexta-feira</option>
                  <option value="Sabado">Sabado</option>
                </select>
                </div>
              </p>

              <p> 
                <div class="select">
                    <select name="horario2" id="hora2">
                        <option selected disabled>2° Opção Horário</option>
                        <option value="18:00h às 19:59h">18:00h às 19:59h</option>
                        <option value="20:00h às 21:59h">20:00h às 21:59h</option>
                      </select>
                </div>
              </p>

              <p> 
                <input type="submit" value="Atualizar"/> 
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
 </form>
</body>
</html>

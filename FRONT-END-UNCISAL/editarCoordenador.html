          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
    
          <div id="cadastro">
            <form method="post" action=""> 
              <h4 class="cadastro">Editar Coordenador</h4> 
              <br>
              
              <p> 
                <label for="nome_cad"></label>
                <input id="nome@" name="nome" required="required" type="text" placeholder="Nome" />
              </p>
              
              <p> 
                <label for="email_cad"></label>
                <input id="email@" name="email" required="required" type="email" placeholder="E-mail"/> 
              </p>
              
              <p> 
                <label for="senha_cad"></label>
                <input id="senha@" name="senha" required="required" type="password" placeholder="Senha"/>
              </p>
              
              <p> 
                <label for="matricula_cad"></label>
                <input id="mat_cad" name="matricula" required="required" type="text" placeholder="Matricula"/>
              </p>

              <p> 
                <div class="select">
                  <select name="Curso" id="option">
                  <option selected disabled>Curso</option>
                  <option value="Sistemas para Internet">Sistemas para Internet</option>
                  <option value="Enfermagem">Enfermagem</option>
                  <option value="Fisioterapia">Fisioterapia</option>
                  <option value="Fonoaudiologia">Fonoaudiologia</option>
                  <option value="Medicina">Medicina</option>
                  <option value="Terapia Ocupacional">Terapia Ocupacional</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="ADS">ADS</option>
                  <option value="Gestão Hospitalar">Gestão Hospitalar</option>
                  <option value="Processos Gerenciais">Processos Gerenciais</option>
                  <option value="Radiologia">Radiologia</option>
                  <option value="Segurança no Trabalho">Segurança no Trabalho</option>
                  <option value="Sistemas Biomedicos">Sistemas Biomedicos</option>
                </select>
                </div>
              </p>

              <p> 
                <input type="submit" value="Atualizar"/> 
              </p>
